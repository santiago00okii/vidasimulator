<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tienda con Edad, Código Secreto y Relaciones</title>
<style>
  body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 20px; }
  #menu {
    position: fixed;
    top: 15px;
    right: 15px;
    cursor: pointer;
    font-size: 24px;
    user-select: none;
  }
  #menuOpciones {
    display: none;
    position: fixed;
    top: 50px;
    right: 15px;
    background: white;
    border: 1px solid #ddd;
    padding: 10px;
    border-radius: 6px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  }
  #budget { font-size: 24px; margin-bottom: 15px; }
  #message { color: red; margin-bottom: 20px; min-height: 24px; }
  #products { display: flex; flex-wrap: wrap; gap: 15px; }
  .product {
    background: white;
    border: 1px solid #ddd;
    border-radius: 6px;
    padding: 10px;
    width: 140px;
    text-align: center;
  }
  .product img {
    max-width: 100%;
    height: 80px;
    object-fit: contain;
    margin-bottom: 6px;
  }
  .product button {
    margin-top: 10px;
    padding: 8px 12px;
    background: #007bff;
    border: none;
    color: white;
    border-radius: 6px;
    cursor: pointer;
  }
  #alquiler {
    margin-top: 25px;
    padding: 10px;
    background: #e2ffe2;
    border-radius: 8px;
  }
  #miniJuego {
    margin-top: 30px;
    padding: 15px;
    background: #fff8e1;
    border-radius: 8px;
  }
  #miniJuego button {
    margin-top: 10px;
    padding: 10px 15px;
    background: #28a745;
    border: none;
    color: white;
    border-radius: 6px;
    cursor: pointer;
  }
  #edad {
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 15px;
  }
  #relaciones {
    margin-top: 30px;
    padding: 15px;
    background: #ffe1e1;
    border-radius: 8px;
    display: none;
  }
  #codigoInput {
    margin-top: 10px;
  }
  #botonCodigo {
    margin-top: 6px;
    padding: 6px 10px;
    background: #6c757d;
    border: none;
    color: white;
    border-radius: 6px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="menu">&#9776;</div>
<div id="menuOpciones">
  <label for="codigoInput">Ingresa código secreto:</label><br/>
  <input type="text" id="codigoInput" placeholder="Código secreto" />
  <button id="botonCodigo">Enviar</button>
  <div id="codigoMensaje" style="margin-top:6px; font-weight:bold;"></div>
</div>

<div id="edad">Edad: 6 años</div>
<div id="budget">Presupuesto: $1,000,000</div>
<div id="message"></div>

<div id="products">
  <!-- Productos aparecerán aquí -->
</div>

<div id="alquiler">
  <h3>Alquilar casa</h3>
  <label for="precioAlquiler">Precio alquiler ($1 - $60): </label>
  <input type="number" id="precioAlquiler" min="1" max="60" value="10" />
  <button id="botonAlquilar">Alquilar</button>
  <div id="estadoAlquiler" style="margin-top:10px; font-weight: bold;"></div>
</div>

<div id="miniJuego">
  <h3>Mini Juego Dinosaurio (Fácil)</h3>
  <button id="botonMiniJuego">Jugar</button>
  <div id="resultadoMiniJuego" style="margin-top:10px; font-weight: bold;"></div>
</div>

<div id="relaciones">
  <h3>Área de Relaciones</h3>
  <p>Puedes acceder a esta área porque tienes 18 años o más.</p>
</div>

<script>
  let presupuesto = 1000000;
  let edad = 6;
  const presupuestoDiv = document.getElementById('budget');
  const messageDiv = document.getElementById('message');
  const productsDiv = document.getElementById('products');
  const botonAlquilar = document.getElementById('botonAlquilar');
  const estadoAlquilerDiv = document.getElementById('estadoAlquiler');
  const precioAlquilerInput = document.getElementById('precioAlquiler');
  const botonMiniJuego = document.getElementById('botonMiniJuego');
  const resultadoMiniJuego = document.getElementById('resultadoMiniJuego');
  const edadDiv = document.getElementById('edad');
  const relacionesDiv = document.getElementById('relaciones');

  const menu = document.getElementById('menu');
  const menuOpciones = document.getElementById('menuOpciones');
  const codigoInput = document.getElementById('codigoInput');
  const botonCodigo = document.getElementById('botonCodigo');
  const codigoMensaje = document.getElementById('codigoMensaje');

  // Productos con imagenes (puedes poner URLs reales)
  const productos = [
    { nombre: 'Teléfono A', precio: 200000, img: 'https://via.placeholder.com/140x80?text=Teléfono+A' },
    { nombre: 'Consola B', precio: 150000, img: 'https://via.placeholder.com/140x80?text=Consola+B' },
    { nombre: 'Juego FIFA', precio: 30000, img: 'https://via.placeholder.com/140x80?text=Juego+FIFA' },
    { nombre: 'Bicicleta D', precio: 45000, img: 'https://via.placeholder.com/140x80?text=Bicicleta+D' },
    { nombre: 'Carro E', precio: 500000, img: 'https://via.placeholder.com/140x80?text=Carro+E' }
  ];

  function mostrarProductos() {
    productsDiv.innerHTML = '';
    productos.forEach((prod, i) => {
      const prodDiv = document.createElement('div');
      prodDiv.className = 'product';
      prodDiv.innerHTML = `
        <img src="${prod.img}" alt="${prod.nombre}" />
        <strong>${prod.nombre}</strong><br />
        Precio: $${prod.precio.toLocaleString()}<br />
        <button id="comprarBtn${i}">Comprar</button>
      `;
      productsDiv.appendChild(prodDiv);

      document.getElementById(comprarBtn${i}).onclick = () => {
        if (presupuesto >= prod.precio) {
          presupuesto -= prod.precio;
          actualizarPresupuesto();
          messageDiv.style.color = 'green';
          messageDiv.textContent = Compraste: ${prod.nombre} por $${prod.precio.toLocaleString()};
        } else {
          messageDiv.style.color = 'red';
          messageDiv.textContent = 'No tienes dinero suficiente para esta compra.';
        }
      };
    });
  }

  function actualizarPresupuesto() {
    presupuestoDiv.textContent = Presupuesto: $${presupuesto.toLocaleString()};
  }

  // Alquiler
  let alquilado = false;
  botonAlquilar.onclick = () => {
    const precio = Number(precioAlquilerInput.value);
    if (alquilado) {
      messageDiv.style.color = 'red';
      messageDiv.textContent = 'Ya tienes una casa alquilada.';
      return;
    }
    if (precio < 1 || precio > 60 || isNaN(precio)) {
      messageDiv.style.color = 'red';
      messageDiv.textContent = 'Precio de alquiler debe estar entre 1 y 60.';
      return;
    }
    if (presupuesto >= precio) {
      presupuesto -= precio;
      actualizarPresupuesto();
      alquilado = true;
      estadoAlquilerDiv.textContent = Casa alquilada por $${precio};
      messageDiv.style.color = 'green';
      messageDiv.textContent = '¡Alquiler realizado con éxito!';
      setTimeout(() => {
        alquilado = false;
        estadoAlquilerDiv.textContent = 'No hay casa alquilada';
        messageDiv.style.color = 'blue';
        messageDiv.textContent = 'El alquiler terminó, puedes alquilar otra vez.';
      }, 10000);
    } else {
      messageDiv.style.color = 'red';
      messageDiv.textContent = 'No tienes dinero suficiente para alquilar.';
    }
  };

  // Mini juego dinosaurio fácil (simulación)
  botonMiniJuego.onclick = () => {
    resultadoMiniJuego.textContent = 'Jugando... presiona Espacio para saltar';
    messageDiv.textContent = '';
    let saltos = 0;
    let jugando = true;

    function keyHandler(e) {
      if (!jugando) return;
      if (e.code === 'Space') {
        saltos++;
        resultadoMiniJuego.textContent = Saltos: ${saltos};
        if (saltos >= 5) {
          jugando = false;
          document.removeEventListener('keydown', keyHandler);
          presupuesto += 1000;
          actualizarPresupuesto();
          resultadoMiniJuego.textContent = '¡Ganaste $1,000! Mini juego terminado.';
          messageDiv.style.color = 'green';
          messageDiv.textContent = '¡Felicidades, ganaste en el mini juego!';
        }
      }
    }

    document.addEventListener('keydown', keyHandler);
  };

  // Contador de edad: sube 1 año cada 2 minutos
  function avanzarEdad() {
    edad++;
    edadDiv.textContent = Edad: ${edad} años;
    if (edad >= 18) {
      relacionesDiv.style.display = 'block';
    }
  }
  setInterval(avanzarEdad, 120000); // 120000 ms = 2 minutos

  // Menú código secreto
  menu.onclick = () => {
    if (menuOpciones.style.display === 'none' || menuOpciones.style.display === '') {
      menuOpciones.style.display = 'block';
    } else {
      menuOpciones.style.display = 'none';
      codigoMensaje.textContent = '';
      codigoInput.value = '';
    }
  };

  botonCodigo.onclick = () => {
    const codigo = codigoInput.value.trim();
    if (codigo.toLowerCase() === 'fc25') {
      presupuesto += 5000000;
      actualizarPresupuesto();
      codigoMensaje.style.color = 'green';
      codigoMensaje.textContent = '¡Código válido! Te dieron $5,000,000';
      messageDiv.style.color = 'green';
      messageDiv.textContent = '¡Has recibido $5,000,000 con el código secreto!';
    } else {
      codigoMensaje.style.color = 'red';
      codigoMensaje.textContent = 'Código incorrecto.';
    }
  };

  // Inicializar
  actualizarPresupuesto();
  mostrarProductos();
  estadoAlquilerDiv.textContent = 'No hay casa alquilada';

</script>

</body>
</html>
